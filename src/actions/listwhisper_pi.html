<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TeamSpeak 5 -- ListWhisper Property Inspector</title>
    <link rel="stylesheet" href="../libs/css/sdpi.css" />
  </head>

  <body>
    <div class="sdpi-wrapper">
      <!-- Layout 1 to show help when TS is not connected -->
      <div id="sdpi-layout1" style="display: none">
        <h3
          class="sdpi-item"
          style="
            text-align: center;
            display: flex;
            justify-content: center;
            max-width: none;
          "
        >
          <strong data-localize>noconnnection.noremoteapps</strong>
        </h3>
        <br />
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>noconnnection.setup</div>
          <button class="sdpi-item-value" data-localize id="open-setup">
            noconnnection.openguide
          </button>
        </div>
      </div>
      <!-- Layout 2 to show settings when connected to TS -->
      <div id="sdpi-layout2">
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>whisperlist</div>
          <input
            class="sdpi-item-value"
            data-localize
            placeholder="whisperlist.name"
            type="text"
            name="txtinput"
            id="whisperlist"
          />
        </div>
        <div type="radio" class="sdpi-item" id="adjust_radio">
          <div class="sdpi-item-label" data-localize>operationmode</div>
          <div class="sdpi-item-value">
            <div class="sdpi-item-child">
              <input id="rdio1" type="radio" name="rdio" data-localize />
              <label for="rdio1" class="sdpi-item-label" data-localize>
                <span></span>pushtoactivate
              </label>
            </div>
            <div class="sdpi-item-child">
              <input id="rdio2" type="radio" name="rdio" data-localize />
              <label for="rdio2" class="sdpi-item-label" data-localize>
                <span></span>toggletoactivate
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../libs/js/constants.js"></script>
    <script src="../libs/js/events.js"></script>
    <script src="../libs/js/api.js"></script>
    <script src="../libs/js/property-inspector.js"></script>
    <script src="../libs/js/dynamic-styles.js"></script>
    <script src="listwhisper_pi.js"></script>
  </body>
</html>
