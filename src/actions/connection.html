<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TeamSpeak 5 -- Connection Property Inspector</title>
    <link rel="stylesheet" href="../libs/css/sdpi.css" />
    <style>
      #port:invalid {
        border: 1px solid red;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="sdpi-wrapper">
      <!-- Layout 1 to show help when TS is not connected -->
      <div id="sdpi-layout1" style="display: none">
        <h3
          class="sdpi-item"
          style="
            text-align: center;
            display: flex;
            justify-content: center;
            max-width: none;
          "
        >
          <strong data-localize>noconnnection.noremoteapps</strong>
        </h3>
        <br />
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>noconnnection.setup</div>
          <button class="sdpi-item-value" data-localize id="open-setup">
            noconnnection.openguide
          </button>
        </div>
      </div>
      <!-- Layout 2 to show settings when connected to TS -->
      <div id="sdpi-layout2">
        <div
          class="sdpi-item"
          style="
            text-align: center;
            display: flex;
            justify-content: center;
            max-width: none;
          "
        >
          <h3><strong data-localize>connection.teamspeak</strong></h3>
        </div>
        <br />
        <div class="sdpi-item">
          <button class="sdpi-item-value" data-localize id="open-help">
            help.openguide
          </button>
        </div>
      </div>
      <div class="sdpi-item">
        <div class="sdpi-item-label" data-localize>connection.port</div>
        <input
          class="sdpi-item-value port"
          data-localize
          placeholder="connection.port.placeholder"
          id="port"
          inputmode="numeric"
          min="1025"
          max="65535"
          type="number"
        />
      </div>
    </div>

    <script src="../libs/js/constants.js"></script>
    <script src="../libs/js/events.js"></script>
    <script src="../libs/js/api.js"></script>
    <script src="../libs/js/property-inspector.js"></script>
    <script src="../libs/js/dynamic-styles.js"></script>
    <script src="connection.js"></script>
  </body>
</html>
